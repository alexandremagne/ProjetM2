<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	 
		 <!-- BOOTSTRAP -->
		<script  type="text/javascript"  src="dist/js/jquery.js"></script>
		<script  type="text/javascript"  src="dist/js/bootstrap.min.js"> </script>
		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap-theme.min.css" />
	
		<title>Risque de contrepartie et modélisation de la CVA</title>
  </head>
  
 	<body style="padding-top: 0px;">
 	
  	<div class="container">
  		
				<!-- barre de menu horizontale tout en haut -->
			<div class="row">
				<div class="col-md-12">
					<div class="navbar navbar-default navbar-fixed-top" role="navigation">
						<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
							<div class="navbar-header">
								<a class="navbar-brand active" href="index.html">
									<p style="font:15px verdana; color:#000;">
										Risque de contrepartie et modélisation de la CVA
									</p>
								</a>
								 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
									 <span class="sr-only">Toggle navigation</span>
									 <span class="icon-bar"></span>
									 <span class="icon-bar"></span>
									 <span class="icon-bar"></span>
								 </button>
							</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
							<div class=" collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="padding-top:10px">
								
								<form class="col-md-offset-6 form-inline" role="form" >
									<div class="form-group  has-feedback">
										<span id="statut-du-compte"></span>
									</div>
									<div class="form-group has-feedback" ;" >
										<label class="sr-only" for="exampleInputEmail2">Login</label>
										<input  type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter LOGIN" autofocus>
										<span class="glyphicon"></span>
									</div>
									<div class="form-group has-feedback">
										<label class="sr-only" for="exampleInputPassword2">Password</label>
										<input  type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
										<span class="glyphicon"></span>
									</div>
									<div class="btn btn-default sign-in">
										Sign in
									</div>
								</form>
								
							</div><!-- /.navbar-collapse -->
						</div>
					</div><!-- /.container-fluid -->
				</div><!-- /.col-md-12 -->
			</div><!-- /.row -->
				<!-- FIN barre de menu horizontale tout en haut -->
			
		
			
			
				<div class="row" style="margin-top:70px">
					<div class="col-md-10 img-thumbnail jumbotron">
						<div>
							<h1>Hello and welcome.</h1>
							<p>You want	to get a loan ?</p>
							<p>Nothing is easier !</p>
							<p>Please complete the fields below and confirm to see if you are eligible or not.
						</div>
					</div>
					<div class="col-md-2" >
						<button class="btn btn-primary btn-block btn-lg" data-toggle="modal" data-target="#modal-reg">Register</button>
					</div>
				</div>
<!-- pour les informations à rentrer -->

<!-- pour les info -->
				<div class="row">
					<div class="col-md-12">
						<form class="form-horizontal" role="form" method="post">
						  <div class="form-group">
							<label for="input_borrowed_capital" class="col-sm-2 control-label">Borrowed Capital</label>
							<div class="col-sm-5">
							  <input  type="number" class="form-control" id="input_borrowed_capital" placeholder="Please enter a number" required>
							</div>
						  </div>
						  <div class="form-group">
							<label for="input_age" class="col-sm-2 control-label">Age of the borrower</label>
							<div class="col-sm-5">
							  <input type="number" class="form-control" id="input_age" placeholder="Please enter your age" required>
							</div>
						  </div>
						  <div class="form-group">
							<label for="input_incomes" class="col-sm-2 control-label">Net annual incomes of the borrower</label>
							<div class="col-sm-5">
							  <input type="number" class="form-control" id="input_incomes" placeholder="Please enter your net annual incomes" required>
							</div>
						  </div>
						  <div class="form-group">
							<label for="input_duration_loan" class="col-sm-2 control-label">Loan duration (max 25)</label>
							<div class="col-sm-5">
							  <input type="number" class="form-control" id="input_duration_loan" placeholder="Please a loan duration" required>
							</div>
						  </div>
						  
						  <div class="form-group">
							<div class="col-sm-offset-0 col-sm-2">
							  <input class="btn btn-primary btn-block btn-lg" type="submit" value="check"/>
							</div>
						  </div>
						</form>
					</div>
				</div>
<!-- fin des informations à entrer-->
					
			
			
					<!-- Modal pour le register-->
					<div class="modal fade" id="modal-reg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  						<div class="modal-dialog">
  						  <div class="modal-content">
  						    <div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								<h4 class="modal-title" id="myModalLabel">Registration</h4>
     						</div>
     						<div class="modal-body">
        						<form class="form-inline" role="form">
 					 				<div class="form-group log-reg-form">
    									<label class="sr-only" for="exampleInputEmail2">login name</label>
    									<input type="email" class="form-control" id="reg-login" placeholder="Enter login">
  									</div>
  									<div class="form-group col-md-offset-3">
  					  					<label class="sr-only" for="exampleInputEmail2">Email address</label>
    									<input type="email" class="form-control" id="reg-mail" placeholder="Enter email">
  									</div>
  								</form>
  								</br>
  								<form class="form-inline" role="form">
									<div id="" class="pw-reg-form form-group">
										<label class="sr-only" for="exampleInputPassword2">Password</label>
										<input type="password" class="form-control" id="reg-pw" placeholder="Enter password">
									</div>
									<div id="pw-reg-form" class="pw-reg-form form-group col-md-offset-3">
										<label class="sr-only" for="exampleInputPassword2">Password Confirm</label>
										<input type="password" class="form-control" id="reg-cpw" placeholder="Confirm Password">
									</div>
  								</form>
  								<div id="info-reg"></div>
						    </div>
     						<div class="modal-footer">
        						<button type="button" id="close-reg" class="btn btn-default" data-dismiss="modal">Close</button>
        						<div type="button" class="btn btn-primary submit-register">Register
        						</div>
      						</div>
    					</div>
  					</div>
				</div>
					<!-- fin du modal -->   	
		
	</div>

<!-- <script  type="text/javascript"  src="js/js.js"></script> -->
	</body>
</html>
